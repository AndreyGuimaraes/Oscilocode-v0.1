<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gr√°fico em Tempo Real</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #chart-container {
            width: 90%;
            height: 80%;
        }
        canvas {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>
    <div id="chart-container">
        <canvas id="myChart"></canvas>
    </div>

    <script src=./chart.js></script>
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [], // X-axis labels will be time arrays
                datasets: [
                    {
                        label: 'Voltage',
                        data: [], // Y-axis data for voltage
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1,
                        fill: false
                    },
                    {
                        label: 'Current',
                        data: [], // Y-axis data for current
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1,
                        fill: false
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom',
                        title: {
                            display: true,
                            text: 'Time'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Value'
                        }
                    }
                }
            }
        });

        const ws = new WebSocket('ws://192.148.4.1:81');

        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            const voltageTime = data.voltageTime;
            const voltageValue = data.voltageValue;
            const currentTime = data.currentTime;
            const currentValue = data.currentValue;

            myChart.data.labels = voltageTime;
            myChart.data.datasets[0].data = voltageTime.map((time, index) => ({ x: time, y: voltageValue[index] }));
            myChart.data.datasets[1].data = currentTime.map((time, index) => ({ x: time, y: currentValue[index] }));

            myChart.update();
        };

        ws.onopen = function() {
            console.log('WebSocket is connected.');
        };

        ws.onclose = function() {
            console.log('WebSocket is closed.');
        };
    </script>
</body>
</html>
